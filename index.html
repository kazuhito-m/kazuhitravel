<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="top">サイトタイトル</div>
        <div id="main">
            <div id="map">
            </div>
            <div id="right">
                <iframe id="timelineframe" src="timeline.html" frameborder="0" />
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function initMap() {
            const opts = {
                zoom: 15,
                center: new google.maps.LatLng(35.709984, 139.810703)
            };
            const map = new google.maps.Map(document.getElementById("map"), opts);
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh7ciynTLPxuIUpxJMsNPj5x0n_bXxiGA&callback=initMap">
    </script>
</body>

</html>
